<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="row">
                <div class="button left-button triple">C</div>
                <div class="button right-button">รท</div>
        </div>
        <div class="row">
                <div class="button left-button">7</div>
                <div class="button left-button">8</div>
                <div class="button left-button">9</div>
                <div class="button right-button">x</div>
        </div>
        <div class="row">
                <div class="button left-button">4</div>
                <div class="button left-button">5</div>
                <div class="button left-button">6</div>
                <div class="button right-button">-</div>
        </div>
        <div class="row">
                <div class="button left-button">1</div>
                <div class="button left-button">2</div>
                <div  class="button left-button">3</div>
                <div class="button right-button">+</div>
        </div>
        <div class="row last">
            <div class="button left-button triple">0</div>
            <div class="button right-button">=</div>
        </div>

    </div>
   <script src="./app.js"></script> 
</body>
</html>
